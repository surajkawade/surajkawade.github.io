---
layout: default
---

<article class="post">

  <h1 class="ptitle">{{ page.title }}</h1>

  <hr>

  <div class="entry">
    {{ content }}
  </div>

  <hr>

  <div class="pdate">
    {{ page.date | date: "%b %e, %Y" }} Pune
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
