---
layout: default
---

<div class="posts">

  {% for post in site.posts %}   

    <h1 class="homeindex"><a class="homeindex" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} </a><span class="pdate" style="font-size: 12px">{{ post.date | date: "%b %-d, %Y" }}</span></h1>
  
  {% endfor %}
</div>
